<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    <div class="section-one">
        <h1 class="section-one__name">Divakar TG</h1>
        <p class="section-one__Role">web developer</p>
        <a class="section-one__contact" href="index1.html">Home</a>
    </div>
    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>E-Mail</td>
                    <td><input type="text" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message</td>
                    <td><textarea placeholder="your message" class="contact-form__textarea"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
            </table>
            <div class="section-five">
                <p class="section-five__title">social Media:
                    <a href="www.instagram.in">instagram</a>
                    <a href="www.facebook.in">facebook</a>
                <p class="section-five__desc">&copy Divakar</p>
            </div>
    
        </form>
    </div>
    
    <style>
        h1 {
            color: white;
            background-color:none;
        }
    </style>
</div>
</body>

</html>
